<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tags</title>
</head>
<body>
    <h5>if tags may also use the operators ==, !=,<,>, <=, >=, in, not in, is, and is not</h5>
    <h5>if tag with use filter as example variable | filter</h5>
    {% if nm %}
        <h3> Hello {{ nm }}</h3>
    {% endif %}
    {% if nm == Tjango%}

    {% endif %}
